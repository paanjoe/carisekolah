name: Sync schools from Google Sheet

on:
  schedule:
    # Daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run convert script
        run: node scripts/convert-csv-to-json.js
        env:
          SHEET_CSV_URL: 'https://docs.google.com/spreadsheets/d/18Uh1UtPHDoo7WM38ax8A1BzH7fvQOnKKr4V0P9w1QfU/export?format=csv&gid=0'

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/schools.json
          git diff --staged --quiet || (git commit -m "chore(data): sync schools from Google Sheet" && git push)
